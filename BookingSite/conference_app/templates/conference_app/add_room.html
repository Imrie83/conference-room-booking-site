<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label>Room Name: <input type="text" name="name"></label><br>
        <label>Capacity: <input type="number" name="capacity" value="0"></label><br>
        <label>Availability <input type="checkbox" name="availability"></label>
        <input type="submit" value="Add">
    </form>
<div>{{ message }}</div>
</body>
</html>
